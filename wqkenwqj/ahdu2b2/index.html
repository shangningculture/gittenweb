<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你还在用无效的淡斑方法吗？</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="https://a.shangning.org.cn/api/count/tj_stat.html?id=1063&web_id=1063&code=381599baf9d5bb0fc32025354244b0fe" language="JavaScript"></script>
</head>

<body>
    <div class="contain">
        <div class="click_jump">
            <img src="static/images/1.gif" alt="">
            <div class="click_jump_btn" onclick="handleClickJump()"></div>
        </div>
        <video controls="controls" style="width:100%;" poster="static/images/video.jpg">
            <source src="static/images/video.mp4" type="video/mp4">
        </video>
        <img src="static/images/2.jpg" alt="">
        <img src="static/images/3.jpg" alt="">
        <div class="from">
            <form action="" class="form_box" id='submitFrom1'>
                <label>姓名(已加密)<span style="color:red">*</span></label>
                <input type="text" name="name" placeholder="请输入" class="from_name">
                <label>电话(已加密)<span style="color:red">*</span> </label>
                <input type="text" name="phone" placeholder="请输入" class="from_name">
                <p style="font-size:14px;"><input type="checkbox" checked />自动输入历史手机号码《个人信息授权书》</p>
            </form>
            <div class="submit_btn" onclick="handleClickSubmit('submitFrom2')">立即提交</div>
            <div id="scrollBox" style="height:20px;font-size:15px;text-align: center;padding-top: 10px;">
            </div>
        </div>

        <img src="static/images/4.jpg" alt="">
        <img src="static/images/5.jpg" alt="">
        <img src="static/images/6.jpg" alt="">
        <img src="static/images/7.jpg" alt="">
        <div class="from">
            <form action="" class="form_box" id='submitFrom2'>
                <label>姓名(已加密)<span style="color:red">*</span></label>
                <input type="text" name="name" placeholder="请输入" class="from_name">
                <label>电话(已加密)<span style="color:red">*</span> </label>
                <input type="text" name="phone" placeholder="请输入" class="from_name">
                <p style="font-size:14px;"><input type="checkbox" checked />自动输入历史手机号码《个人信息授权书》</p>
            </form>

            <div class="submit_btn" onclick="handleClickSubmit('submitFrom2')">立即提交</div>
            <div id="scrollBox" style="height:20px;font-size:15px;text-align: center;padding-top: 10px;">
            </div>
        </div>
        <img src="static/images/8.jpg" alt="">
        <img src="static/images/9.jpg" alt="">

        <div class="bottom_box" onclick="showAlert()">
            <div class="bottom">
                <img src="static/images/from.png" alt="" class="from_img">
                点击获取
            </div>
        </div>

        <div class="alert">
            <div class="fixed_box">
                <div class="from">
                    <form action="" class="form_box" id='submitFrom3'>
                        <label>姓名(已加密)<span style="color:red">*</span></label>
                        <input type="text" name="name" placeholder="请输入" class="from_name">
                        <label>电话(已加密)<span style="color:red">*</span> </label>
                        <input type="text" name="phone" placeholder="请输入" class="from_name">
                        <p style="font-size:14px;"><input type="checkbox" checked />自动输入历史手机号码《个人信息授权书》</p>
                    </form>
                    <div class="submit_btn" onclick="handleClickSubmit('submitFrom3')">立即提交</div>
                </div>
                <div class="close_fixed" onclick="handleClickCloseAlert('关闭弹窗')">X</div>
            </div>
        </div>

        <script>
            function handleClickSubmit(from) {
                if (document.getElementById(from).name.value == '') {
                    document.getElementById(from).name.focus();
                    alert("请输入收货人姓名");
                    return false;
                }

                if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(document.getElementById(from).phone.value)) ||
                    document.getElementById(from).phone.value.length != 11) {
                    document.getElementById(from).phone.focus();
                    alert("您的电话输入有误，请重新填写！");
                    return false;
                }

                $.post('https://a.shangning.org.cn/api/order/add_order', {
                    name: document.getElementById(from).name.value,
                    phone: document.getElementById(from).phone.value,
                    adtype: 122
                }, function (res) {
                    data = JSON.parse(res)
                    if (data.msg == 'successful') {
                        document.getElementById(from).name.value = ''
                        document.getElementById(from).phone.value = ''
                        alert('提交成功，请等待老师添加！')
                    } else {
                        document.getElementById(from).name.value = ''
                        document.getElementById(from).phone.value = ''
                        alert('对不起，添加失败，请重新添加！');
                    }
                })
            }

            function showAlert() {
                $(".alert").fadeIn()
            }

            function handleClickCloseAlert() {
                $(".alert").fadeOut()
            }

            function handleClickJump() {
                window.location.hash = '#submitFrom1'
            }

        </script>

</body>
<div style="display:none">
    <script type="text/javascript" src="https://s22.cnzz.com/z_stat.php?id=1274133594&web_id=1274133594"></script>
