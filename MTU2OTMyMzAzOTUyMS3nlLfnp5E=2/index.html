<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta  name="description" content="">
  <meta  name="title" content="">
  <meta  name="keywords" content="">
  <title>福东海鹿茸片</title>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
      function sub(){
          var name = $("#user").val()
          var phone = $("#call").val()
          if(name == ""){
            $(".tips").empty()
            $(".tips").css("display","block")
            $(".tips").append("请输入您的姓名")
            setTimeout(()=>{
              $(".tips").fadeOut()
            },3000)
            return
          }
          if(phone == ""){
            $(".tips").empty()
            $(".tips").css("display","block")
            $(".tips").append("请输入您的手机号")
            setTimeout(()=>{
              $(".tips").fadeOut()
            },3000)
            return
          }
         var regs = /^[1][3,4,5,6,7,8,9][0-9]{9}$/
          if (!regs.test(phone)) {
            $(".tips").empty()
            $(".tips").css("display","block")
            $(".tips").append("请输入正确的手机号")
            setTimeout(()=>{
              $(".tips").fadeOut()
            },3000)
            return
          }
        $(".tips").empty()
          $(".tips").css("display","block")
          $(".tips").append("提交成功,稍后我们将第一时间与您取得联系")
          setTimeout(()=>{
            $(".tips").fadeOut()
          },3000)
      }
    </script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .content{
      max-width:800px;
      margin:0 auto;
      background:#ffff;
      box-sizing: border-box;
      padding:30px;
    }
    .header h1{
      font-size:24px;
      margin-bottom:15px;
      text-align: center;
    }s
    .content .img{
      text-align: center;
      font-size:0px;
    }
    .content img{
      display:block;
      width:100%;
    }
    .name,.phone{
      width:100%;
      margin-bottom:10px;
    }
    #user,#call{
      width:250px;
      height:20px;
      padding:3px 10px;
    }
    .tips {
    position: fixed;
    margin-left: -100px;
    margin-top: -50px;
    top: 50%;
    left: 50%;
    background: rgba(0,0,0,.8);
    color: #fff;
    font-size: 15px;
    padding: 30px 50px;
    display: none;
  }
  </style>
</head>
<body style="background:#aaa;">
  <div class="content">
    <div class="header">
      <h1>福东海鹿茸片</h1>
    </div>
    <div class="img" style="width:100%;">
      <img src="./img/1.jpg">
      <img src="./img/2.jpg">
      <img src="./img/3.jpg">
      <img src="./img/4.jpg">
      <img src="./img/5.jpg">
    </div>
    <div style="width:100%;height:1px;border-bottom:.5px solid #aaa;margin-top:10px;margin-bottom:15px;">
    </div>
    <p style="margin-bottom:20px;color:red;">咨询我们：</p>
    <div class="form" style="text-align: center;">
      <p class="name">姓名：<input type="text" id="user" placeholder="输入您的姓名"></p>
      <p class="phone" style="margin-bottom:30px;">电话：<input type="text" id="call" placeholder="输入您的联系方式"></p> 
      <span onclick="sub()" style="cursor:pointer;padding:7px 50px;background:cornflowerblue;border-radius: 16px;color:#fff;">确定</span>
    </div>
    <div style="width:100%;height:1px;border-bottom:.5px solid #aaa;margin-top:20px;margin-bottom:15px;">
    </div>
    <div>
    </div>
  </div>
  <div class="tips">
    </div>
</body>
</html>
