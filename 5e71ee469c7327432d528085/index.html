<script>
  function scanWx(){
    var ww=document.innerWidth;
    var wh=document.innerHeight;
    if (document.documentElement  && document.documentElement.clientHeight && document.documentElement.clientWidth)
    {
      wh = document.documentElement.clientHeight;
      ww = document.documentElement.clientWidth;
    }
    var rate = 1.40;
    if(ww>750){
      rate = 1.13;
    }
    var els=document.getElementsByClassName('wxscan');
    for (var i = 0; i < els.length; i++) {
      var wwwww = (els[i].width) * rate;
      els[i].style['margin-top']=(-1*wwwww)+'px';
      els[i].style['margin-left']='2%';
    }
  }
  setTimeout(scanWx(),1000);
</script>
