    <script type="text/javascript" src="NativeShare.js"></script>
    <script>
        var nativeShare = new NativeShare()
        var shareData = {
            title: '分享标题',
            desc: '分享描述：分享百度链接',
            // 如果是微信域名必须要是微信后台配置的安全域名
            icon: 'http://wqimg.jd.com/imgproxy/da/jfs/t1/48709/10/15292/22251/5dc28faaE09001d49/f9f47cadea948a7d.png',
            link: 'http://wqimg.jd.com/imgproxy/da/jfs/t1/56526/12/15143/693955/5dc28f53E8315306d/101f01327e157dd4.jpg',
            success: function() {
              alert('成功')
            },
            fail: function() {
              alert('失败')
            }
        }
        nativeShare.setShareData(shareData)

        function call(command) {
            try {
                nativeShare.call(command)
            } catch (err) {
                // 不支持分享方式
                window.location.href = 'weixin://'
            }
        }

        function setTitle(title) {
            nativeShare.setShareData({
                title: title,
            })
        }
    </script>
