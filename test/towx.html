
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="NativeShare 是一个整合了各大移动端浏览器调用原生分享的插件！！！">
    <title>NativeShare demo</title>
    <style>
        html,
        body {
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        button {
            padding: 15px;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d69321757dcfbfbe09dbddd4dca87b28";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div>
        <button onclick="call()">通用分享</button>
        <button onclick="call('wechatFriend')">微信好友</button>
        <button onclick="call('wechatTimeline')">朋友圈</button>
        <button onclick="call('qqFriend')">QQ</button>
        <button onclick="call('qZone')">QQ空间</button>
        <button onclick="call('weibo')">微博</button>
        <button onclick="setTitle('修改后的')">设置标题</button>
    </div>
    <script type="text/javascript" src="NativeShare.js"></script>
    <script>
        var nativeShare = new NativeShare()
        var shareData = {
            // 如果是微信域名必须要是微信后台配置的安全域名
            link: 'https://mmbiz.qpic.cn/mmbiz_png/GTu3YFibVSotrreX7AAAIqmy87Rksmnau1GwTr8x7H0XCdvRlznvxgYUjt2niaP6czH5NfMFFCg28vkFhfraribcA/0?wx_fmt=png',
            icon: 'https://mmbiz.qpic.cn/mmbiz_jpg/GTu3YFibVSotrreX7AAAIqmy87Rksmnauf9eynP2ibhhQSeoK1PGic0hTibL25NbGcNIvn2ZLpicicl2B5Hiau4j50SUQ/0?wx_fmt=jpeg',
            success: function() {
              alert('成功')
            },
            fail: function() {
              alert('失败')
            }
        }
        nativeShare.setShareData(shareData)

        function call(command) {
            try {
                nativeShare.call(command)
            } catch (err) {
                // 浏览器不支持分享方式
                window.location.href = 'weixin://'
            }
        }

        function setTitle(title) {
            nativeShare.setShareData({
                title: title,
            })
        }
    </script>
</body>

</html>
