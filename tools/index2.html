<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>格式化</title>
	<link rel="stylesheet" href="css/style2.css" />
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/main2.js"></script>
	
</head>

<body>
	<div class="slips">
		<div class="title">
			工具列表
		</div>
		<div class="toollist">
			<a href="getCode.html" target="_blank" class="item">获取统计代码</a>
		</div>
	</div>
	<div class="main">
		<!-- <input type="text" value="" id="teststr"> -->
		<select name="" id="teststr">
				<option value="减肥">减肥</option>
				<option value="驼奶">驼奶</option>
			<option value="男科">男科</option>
			<option value="调经">调经</option>
			<option value="祛斑">祛斑</option>
			<option value="祛皱">祛皱</option>
			<option value="祛疤">祛疤</option>
			<option value="生发">生发</option>
		</select>
		<input style="width:50px;" type="number" value="1" id="jiaminum">
		<button class="testbtn1">加密</button><br>
		<input type="text" id="teststr1">
		<button class="testbtn2">解密</button><br>
		<span class="result1"></span>
		<br>
		<p>1.微信号格式化</p>
		<textarea class="zy" name="" id="string1" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show1" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn1_1">换行格式化</button>
			<button class="btn1_2">逗号格式化</button>
			<button class="btn1_3">反格式化</button>
		</div>
	</div>
	<div class="main">
		<p>2.随机字符串生成</p>
		<textarea class="zy" name="" id="string2" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show2" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn2_1">生成</button>
		</div>
	</div>
	<div class="main">
		<p>3.字符串转义</p>
		<textarea class="zy" name="" id="string3" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show3" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn3_1">转义</button>
		</div>
	</div>
	<div class="main">
		<p>4.微转域名整理</p>
		<textarea class="zy" name="" id="string4" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show4" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn4_1">整理</button>
		</div>
	</div>
	<div class="main">
		<p>5.生成公众号背景文案</p>
		<textarea class="zy" name="" id="string5" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show5" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn5_1">整理</button>
		</div>
	</div>
	<div class="main">
		<p>6.加密文件夹生成</p>
		<div class="optbox6"></div>
		<textarea class="zy" name="" id="string6" cols="30" rows="10"></textarea>
		<textarea name="" class="show zy" id="show6" cols="30" rows="10" readonly></textarea>
		<div style="clear: both;"></div>
		<div class="btn_arr">
			<button class="btn6_1">整理</button>
		</div>
	</div>
	<br><br><br>
	<br><br><br>
	<br><br><br>
</body>

</html>
