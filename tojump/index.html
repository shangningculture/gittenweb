<script src="https://image.163ar.cn/wechat/qb01/js/jquery-1.11.0.min.js"></script>
<script>
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
  }
  var id = getQueryString('id')
  var debug = getQueryString('debug')
  let p = window.location.protocol.indexOf('https') !== -1 ? 'http' : 'https'
  $.ajax({
    url: '//wx.163ar.cn/tojump/?id=' + id + '&p=' + p,
    success: function (res) {
        if (res.status === 200) {
          if (debug) alert('跳转链接：' + res.url)
          window.location.replace(res.url);
        } else {
          if (debug) alert('链接状态：' + res.message)
          window.location.replace('/');
        }
    },
    error: function (err) {
      if (debug) alert('接口报错：' + err.message)
      window.location.replace('/');
    }
  })
</script>
